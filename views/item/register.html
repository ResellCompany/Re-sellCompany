<!DOCTYPE html>
<html lang="ko">

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">신규 상품 등록</h1>
        <!-- enctype 속성을 추가 -->
        <form action="/item/register" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="productName" class="form-label">상품명</label>
                <input type="text" class="form-control" id="productName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">가격</label>
                <input type="number" class="form-control" id="productPrice" name="price" required>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">이미지 파일</label>
                <!-- 파일 업로드 필드 추가 -->
                <input type="file" class="form-control" id="productImage" name="image" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="productOnSale" class="form-label">세일 여부</label>
                <select class="form-select" id="productOnSale" name="on_sale">
                    <option value="false" selected>아니오</option>
                    <option value="true">예</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="productOriginalPrice" class="form-label">원래 가격 (세일 중일 경우)</label>
                <input type="number" class="form-control" id="productOriginalPrice" name="original_price">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
</body>

</html>
