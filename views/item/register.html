<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>상품 등록</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">신규 상품 등록</h1>
        <form action="/item/register" method="POST">
            <div class="mb-3">
                <label for="productName" class="form-label">상품명</label>
                <input type="text" class="form-control" id="productName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">가격</label>
                <input type="number" class="form-control" id="productPrice" name="price" required>
            </div>
            <div class="mb-3">
                <label for="productImageUrl" class="form-label">이미지 URL</label>
                <input type="text" class="form-control" id="productImageUrl" name="image_url" required>
            </div>
            <div class="mb-3">
                <label for="productOnSale" class="form-label">세일 여부</label>
                <select class="form-select" id="productOnSale" name="on_sale">
                    <option value="false" selected>아니오</option>
                    <option value="true">예</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="productOriginalPrice" class="form-label">원래 가격 (세일 중일 경우)</label>
                <input type="number" class="form-control" id="productOriginalPrice" name="original_price">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
</body>

</html>
