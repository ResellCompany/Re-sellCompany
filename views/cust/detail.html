<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12">
            <h2>Customer Detail Page</h2>
            <form action="/cust/updateimpl" method="POST">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" value="{{cust.id}}" readonly class="form-control" name="id" id="id">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" value="{{cust.pwd}}" class="form-control" name="pwd" id="pwd">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" value="{{cust.name}}" class="form-control" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="acc">Account:</label>
                    <input type="text" value="{{cust.acc}}" class="form-control" name="acc" id="acc">
                </div>
                <div class="form-group d-flex">
                    <button type="submit" class="btn btn-primary me-2">Update</button>
                    {% if loginid != null %} 
                    <!-- loginid가 'not null'인 경우에만 삭제 버튼 표시 -->
                    <a href="/cust/deleteimpl?id={{cust.id}}" class="btn btn-danger" role="button">Delete</a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
