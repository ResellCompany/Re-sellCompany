<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찜 목록 상세 정보</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS 추가 -->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12">
                <h2>찜 목록 상세 정보</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="text" value="{{ wish.id }}" readonly class="form-control" name="id" id="id">
                    </div>
                    <div class="form-group">
                        <label for="user_id">사용자 ID:</label>
                        <input type="text" value="{{ wish.user_id }}" readonly class="form-control" name="user_id" id="user_id">
                    </div>
                    <div class="form-group">
                        <label for="product_id">상품 ID:</label>
                        <input type="text" value="{{ wish.product_id }}" readonly class="form-control" name="product_id" id="product_id">
                    </div>
                    <div class="form-group">
                        <label for="created_at">생성일:</label>
                        <input type="text" value="{{ wish.created_at }}" readonly class="form-control" name="created_at" id="created_at">
                    </div>
                    <div class="form-group d-flex">
                        <!-- 삭제 버튼: 로그인한 경우에만 표시 -->
                        {% if loginid %}
                        <form action="/wish/remove" method="POST" id="removeForm">
                            <input type="hidden" name="id" value="{{ wish.id }}">
                            <button type="submit" class="btn btn-danger me-2">찜 목록에서 제거</button>
                        </form>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
