<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Wish List</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12">
                <h2>Add to Wish List</h2>
                <form action="/wish/add" method="POST">
                    <div class="form-group">
                        <label for="userid">User ID:</label>
                        <input type="text" class="form-control" name="userid" id="userid" required>
                    </div>
                    <div class="form-group">
                        <label for="productid">Product ID:</label>
                        <input type="text" class="form-control" name="productid" id="productid" required>
                    </div>
                    <div class="form-group d-flex">
                        <button type="submit" class="btn btn-primary me-2">Add to Wish List</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
